">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs c++">vector, 变长数组，倍增的思想<br>    <span class="hljs-built_in">size</span>()  返回元素个数<br>    <span class="hljs-built_in">empty</span>()  返回是否为空<br>    <span class="hljs-built_in">clear</span>()  清空<br>    <span class="hljs-built_in">front</span>()/<span class="hljs-built_in">back</span>()<br>    <span class="hljs-built_in">push_back</span>()/<span class="hljs-built_in">pop_back</span>()<br>    <span class="hljs-built_in">begin</span>()/<span class="hljs-built_in">end</span>()<br>    []<br>    <span class="hljs-built_in">erase</span>()<br>            (<span class="hljs-number">1</span>) 输入是一个数x，删除所有<span class="hljs-function">x   <span class="hljs-title">O</span><span class="hljs-params">(k + logn)</span></span><br><span class="hljs-function">            <span class="hljs-params">(<span class="hljs-number">2</span>)</span> 输入一个迭代器，删除这个迭代器</span><br><span class="hljs-function">    支持比较运算，按字典序</span><br><span class="hljs-function"></span><br><span class="hljs-function">pair&lt;<span class="hljs-keyword">int</span>, <span class="hljs-keyword">int</span>&gt;</span><br><span class="hljs-function">    first, 第一个元素</span><br><span class="hljs-function">    second, 第二个元素</span><br><span class="hljs-function">    支持比较运算，以first为第一关键字，以second为第二关键字（字典序）</span><br><span class="hljs-function"></span><br><span class="hljs-function">string，字符串</span><br><span class="hljs-function">    <span class="hljs-title">size</span><span class="hljs-params">()</span>/<span class="hljs-title">length</span><span class="hljs-params">()</span>  返回字符串长度</span><br><span class="hljs-function">    <span class="hljs-title">empty</span><span class="hljs-params">()</span></span><br><span class="hljs-function">    <span class="hljs-title">clear</span><span class="hljs-params">()</span></span><br><span class="hljs-function">    <span class="hljs-title">substr</span><span class="hljs-params">(起始下标，(子串长度))</span>  返回子串</span><br><span class="hljs-function">    <span class="hljs-title">c_str</span><span class="hljs-params">()</span>  返回字符串所在字符数组的起始地址</span><br><span class="hljs-function"></span><br><span class="hljs-function">queue, 队列</span><br><span class="hljs-function">    <span class="hljs-title">size</span><span class="hljs-params">()</span></span><br><span class="hljs-function">    <span class="hljs-title">empty</span><span class="hljs-params">()</span></span><br><span class="hljs-function">    <span class="hljs-title">push</span><span class="hljs-params">()</span>  向队尾插入一个元素</span><br><span class="hljs-function">    <span class="hljs-title">front</span><span class="hljs-params">()</span>  返回队头元素</span><br><span class="hljs-function">    <span class="hljs-title">back</span><span class="hljs-params">()</span>  返回队尾元素</span><br><span class="hljs-function">    <span class="hljs-title">pop</span><span class="hljs-params">()</span>  弹出队头元素</span><br><span class="hljs-function"></span><br><span class="hljs-function">priority_queue, 优先队列，默认是大根堆</span><br><span class="hljs-function">    <span class="hljs-title">size</span><span class="hljs-params">()</span></span><br><span class="hljs-function">    <span class="hljs-title">empty</span><span class="hljs-params">()</span></span><br><span class="hljs-function">    <span class="hljs-title">push</span><span class="hljs-params">()</span>  插入一个元素</span><br><span class="hljs-function">    <span class="hljs-title">top</span><span class="hljs-params">()</span>  返回堆顶元素</span><br><span class="hljs-function">    <span class="hljs-title">pop</span><span class="hljs-params">()</span>  弹出堆顶元素</span><br><span class="hljs-function">    定义成小根堆的方式：priority_queue&lt;<span class="hljs-keyword">int</span>, vector&lt;<span class="hljs-keyword">int</span>&gt;, greater&lt;<span class="hljs-keyword">int</span>&gt;&gt; q</span>;<br><br>stack, 栈<br>    <span class="hljs-built_in">size</span>()<br>    <span class="hljs-built_in">empty</span>()<br>    <span class="hljs-built_in">push</span>()  向栈顶插入一个元素<br>    <span class="hljs-built_in">top</span>()  返回栈顶元素<br>    <span class="hljs-built_in">pop</span>()  弹出栈顶元素<br><br>deque, 双端队列<br>    <span class="hljs-built_in">size</span>()<br>    <span class="hljs-built_in">empty</span>()<br>    <span class="hljs-built_in">clear</span>()<br>    <span class="hljs-built_in">front</span>()/<span class="hljs-built_in">back</span>()<br>    <span class="hljs-built_in">push_back</span>()/<span class="hljs-built_in">pop_back</span>()<br>    <span class="hljs-built_in">push_front</span>()/<span class="hljs-built_in">pop_front</span>()<br>    <span class="hljs-built_in">begin</span>()/<span class="hljs-built_in">end</span>()<br>    []<br><br>set, map, multiset, multimap, 基于平衡二叉树（红黑树），动态维护有序序列<br>    <span class="hljs-built_in">size</span>()<br>    <span class="hljs-built_in">empty</span>()<br>    <span class="hljs-built_in">clear</span>()<br>    <span class="hljs-built_in">begin</span>()/<span class="hljs-built_in">end</span>()<br>    ++, -- 返回前驱和后继，时间复杂度 <span class="hljs-built_in">O</span>(logn)<br><br>    set/<span class="hljs-function">multiset</span><br><span class="hljs-function">        <span class="hljs-title">insert</span><span class="hljs-params">()</span>  插入一个数</span><br><span class="hljs-function">        <span class="hljs-title">find</span><span class="hljs-params">()</span>  查找一个数 不存在返回<span class="hljs-title">end</span><span class="hljs-params">()</span></span>;<br>        <span class="hljs-built_in">count</span>()  返回某一个数的个数<br>        <span class="hljs-built_in">erase</span>()<br>            (<span class="hljs-number">1</span>) 输入是一个数x，删除所有<span class="hljs-function">x   <span class="hljs-title">O</span><span class="hljs-params">(k + logn)</span></span><br><span class="hljs-function">            <span class="hljs-params">(<span class="hljs-number">2</span>)</span> 输入一个迭代器，删除这个迭代器</span><br><span class="hljs-function">        <span class="hljs-title">lower_bound</span><span class="hljs-params">()</span>/<span class="hljs-title">upper_bound</span><span class="hljs-params">()</span>    不存在返回<span class="hljs-title">end</span><span class="hljs-params">()</span></span>;<br>            <span class="hljs-built_in">lower_bound</span>(x)  返回大于等于x的最小的数的迭代器<br>            <span class="hljs-built_in">upper_bound</span>(x)  返回大于x的最小的数的迭代器<br>                <br>    map/<span class="hljs-function">multimap</span><br><span class="hljs-function">        <span class="hljs-title">insert</span><span class="hljs-params">()</span>  插入的数是一个pair</span><br><span class="hljs-function">        <span class="hljs-title">erase</span><span class="hljs-params">()</span>  输入的参数是pair或者迭代器</span><br><span class="hljs-function">        <span class="hljs-title">find</span><span class="hljs-params">()</span></span><br><span class="hljs-function">        []  注意multimap不支持此操作。 时间复杂度是 <span class="hljs-title">O</span><span class="hljs-params">(logn)</span></span><br><span class="hljs-function">        <span class="hljs-title">lower_bound</span><span class="hljs-params">()</span>/<span class="hljs-title">upper_bound</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span><br><span class="hljs-function">unordered_set, unordered_map, unordered_multiset, unordered_multimap, 哈希表</span><br><span class="hljs-function">    和上面类似，增删改查的时间复杂度是 <span class="hljs-title">O</span><span class="hljs-params">(<span class="hljs-number">1</span>)</span></span><br><span class="hljs-function">    不支持 <span class="hljs-title">lower_bound</span><span class="hljs-params">()</span>/<span class="hljs-title">upper_bound</span><span class="hljs-params">()</span>， 迭代器的++，--</span><br><span class="hljs-function"></span><br><span class="hljs-function">bitset, 圧位</span><br><span class="hljs-function">    bitset&lt;10000&gt; s</span>;<br>    ~, &amp;, |, ^<br>    &gt;&gt;, &lt;&lt;<br>    ==, !=<br>    []<br><br>    <span class="hljs-built_in">count</span>()  返回有多少个<span class="hljs-number">1</span><br><br>    <span class="hljs-built_in">any</span>()  判断是否至少有一个<span class="hljs-number">1</span><br>    <span class="hljs-built_in">none</span>()  判断是否全为<span class="hljs-number">0</span><br><br>    <span class="hljs-built_in">set</span>()  把所有位置成<span class="hljs-number">1</span><br>    <span class="hljs-built_in">set</span>(k, v)  将第k位变成v<br>    <span class="hljs-built_in">reset</span>()  把所有位变成<span class="hljs-number">0</span><br>    <span class="hljs- span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs c++"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;cstdio&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;cmath&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;cstring&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;algorithm&gt;</span></span><br><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;vector&gt;</span></span><br><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><span class="hljs-keyword">typedef</span> <span class="hljs-keyword">long</span> <span class="hljs-keyword">long</span> ll;<br><span class="hljs-keyword">typedef</span> <span class="hljs-keyword">unsigned</span> <span class="hljs-keyword">long</span> <span class="hljs-keyword">long</span> ull;<br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> endl <span class="hljs-meta-string">&quot;\n&quot;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> io ios::sync_with_stdio(0),cin.tie(0),cout.tie(0)</span><br><br><span class="hljs-comment">//倍增思想</span><br><span class="hljs-comment">//内存空间申请次数越多耗时越长</span><br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span>&#123;<br>    <span class="hljs-comment">/*    </span><br><span class="hljs-comment">    size()  返回元素个数</span><br><span class="hljs-comment">    empty()  返回是否为空</span><br><span class="hljs-comment">    clear()  清空</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">    front()/back()    返回第一或最后一个数</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">    push_back()/pop_back() 最后插入或删除</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">    begin()/end() 第0个数与最后的后一个数</span><br><span class="hljs-comment">    []</span><br><span class="hljs-comment">    支持比较运算，按字典序</span><br><span class="hljs-comment">    */</span><br>   <br>    vector&lt;<span class="hljs-keyword">int</span>&gt; a;<br>    <span class="hljs-function">vector&lt;<span class="hljs-keyword">int</span>&gt; <span class="hljs-title">b</span><span class="hljs-params">(<span class="hljs-number">10</span>, <span class="hljs-number">0</span>)</span></span>;<br>    <span class="hljs-comment">// for(auto x : b)&#123;</span><br>    <span class="hljs-comment">//     cout &lt;&lt; x &lt;&lt; endl;</span><br>    <span class="hljs-comment">// &#125;</span><br><br><br>    cout &lt;&lt; b.<span class="hljs-built_in">size</span>() &lt;&lt; endl; <span class="hljs-comment">//O(1)</span><br>    cout &lt;&lt; b.<span class="hljs-built_in">empty</span>() &lt;&lt; endl;<span class="hljs-comment">//O(1)</span><br><br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">10</span>; i++)<br>    &#123;<br>        a.<span class="hljs-built_in">push_back</span>(i);<br>    &#125;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; a.<span class="hljs-built_in">size</span>(); i++)<br>    &#123;<br>        cout &lt;&lt; a[i] &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;<br>    &#125;<br>    cout &lt;&lt; endl;<br>    <br>    <span class="hljs-keyword">for</span> (vector&lt;<span class="hljs-keyword">int</span>&gt;::iterator i = a.<span class="hljs-built_in">begin</span>(); i != a.<span class="hljs-built_in">end</span>(); i++)<span class="hljs-comment">//迭代器</span><br>    &#123;<br>        cout &lt;&lt; *i &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;<br>    &#125;<br>    cout &lt;&lt; endl;<br><br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">auto</span> x : a)&#123;<br>        cout &lt;&lt; x &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;<br>    &#125;<br>    cout &lt;&lt; endl;<br><br>    <span class="hljs-function">vector&lt;<span class="hljs-keyword">int</span>&gt; <span class="hljs-title">c</span><span class="hljs-params">(<span class="hljs-number">4</span>, <span class="hljs-number">3</span>)</span></span>;<br>    <span class="hljs-function">vector&lt;<span class="hljs-keyword">int</span>&gt; <span class="hljs-title">d</span><span class="hljs-params">(<span class="hljs-number">3</span>, <span class="hljs-number">4</span>)</span></span>;<br>    <span class="hljs-keyword">if</span>(c &lt; d)<span class="hljs-built_in">puts</span>(<span class="hljs-string">&quot;c &lt; d&quot;</span>);<br><br>    pair&lt;<span class="hljs-keyword">int</span> , string&gt; s = <span class="hljs-built_in">make_pair</span>(<span class="hljs-number">10</span>, <span class="hljs-string">&quot;asd&quot;</span>);<br>    cout &lt;&lt; s.first &lt;&lt; endl &lt;&lt; s.second &lt;&lt; endl;<br><br>    <span class="hljs-comment">/*</span><br><span class="hljs-comment">    string，字符串</span><br><span class="hljs-comment">    size()/length()  返回字符串长度</span><br><span class="hljs-comment">    empty()</span><br><span class="hljs-comment">    clear()</span><br><span class="hljs-comment">    substr(起始下标，(子串长度))  返回子串</span><br><span class="hljs-comment">    c_str()  返回字符串所在字符数组的起始地址</span><br><span class="hljs-comment">    */</span><br><br>   string str = <span class="hljs-string">&quot;asdfghjkl&quot;</span>;<br>   cout &lt;&lt; str.<span class="hljs-built_in">substr</span>(<span class="hljs-number">5</span>) &lt;&lt; endl;<br>   cout &lt;&lt; str.<span class="hljs-built_in">c_str</span>() &lt;&lt; endl;<br><br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br><br></code></pre></div></td></tr></table></figure>

ljs-meta-string">&lt;cstring&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;algorithm&gt;</span></span><br><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;vector&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;queue&gt;</span></span><br><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><span class="hljs-keyword">typedef</span> <span class="hljs-keyword">long</span> <span class="hljs-keyword">long</span> ll;<br><span class="hljs-keyword">typedef</span> <span class="hljs-keyword">unsigned</span> <span class="hljs-keyword">long</span> <span class="hljs-keyword">long</span> ull;<br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> endl <span class="hljs-meta-string">&quot;\n&quot;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> io ios::sync_with_stdio(0),cin.tie(0),cout.tie(0)</span><br><br><span class="hljs-comment">/*</span><br><span class="hljs-comment">	queue, 队列</span><br><span class="hljs-comment">    size()</span><br><span class="hljs-comment">    empty()</span><br><span class="hljs-comment">    push()  向队尾插入一个元素</span><br><span class="hljs-comment">    front()  返回队头元素</span><br><span class="hljs-comment">    back()  返回队尾元素</span><br><span class="hljs-comment">    pop()  弹出队头元素</span><br><span class="hljs-comment">	*/</span><br><span class="hljs-comment">/*</span><br><span class="hljs-comment">	q.clear  可以构造为-----&gt; &#123;</span><br><span class="hljs-comment">		queue&lt;int&gt; q;</span><br><span class="hljs-comment">		q = queue&lt;int&gt;();</span><br><span class="hljs-comment">	&#125;</span><br><span class="hljs-comment">*/</span><br><br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span>&#123;<br><br><br><br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br><br></code></pre></div></td></tr></table></figure>
